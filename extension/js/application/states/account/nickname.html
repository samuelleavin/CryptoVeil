<div class="container">
  <button class="btn btn-default btn-sm" ui-sref="account"><span class="glyphicon glyphicon-arrow-left"></span></button>

  <p>Please enter your new nickname!</p>

  <form id="change-nickname-form" name="changeNicknameForm" ng-submit="changeNicknameForm.$valid && sendNickname(nickname)">
    <div class="form-group">
      <label for="nickname">Your new nickname</label>
      <input type="nickname" ng-model="nickname" class="form-control" placeholder="Nickname">
    </div>
    <button type="submit" class="btn btn-default">Enter</button>
  </form>
</div>
