<div class="modal-header">
  <div>
    <p class="text-danger" ng-if="showAlert">Are you sure you want to delete this circle?</p>
  </div>
    <div>
      <alert type="success" ng-if="!showAlert" class="glyphicon glyphicon-ok">Circle Deleted!</alert>
    </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-if="showAlert" ng-click="cancel()">Cancel</button>
  <button class='btn btn-danger' ng-if="showAlert" ng-click="ok()">Delete</button>
</div>
