<div>
	<div class="row">
		<div class="col-lg-3">
			<div>Welcome to CryptoVeil!</div>
		</div>
	</div>
	<!-- end row-->

	<div class="row">
		<div class="col-lg-3">
		    <button
		    data-ng-click="encryptionToggle(googleEncryptionOn)" 
		    type="button" 
		    class="btn btn-primary"
		    ng-model="googleEncryptionOn" 
		    btn-checkbox 
		    btn-checkbox-true="1" 
		    btn-checkbox-false="0">
	        Encryption: {{googleEncryptionOn}}
		    </button>
		</div>
	</div>
	<!-- end row -->

	<div class="row">
		<div class="col-lg-3"> <!-- Circle Dropdown-->
		    <div class="btn-group" dropdown is-open="status.isopen">
		      <button type="button"
		      class="btn btn-primary dropdown-toggle" 
		      dropdown-toggle 
		      data-ng-disabled="disabled">
		        {{currentCircle}}
		        <span class="caret"></span>
		      </button>
		      <ul class="dropdown-menu" role="menu">
		        <li data-ng-repeat="circle in userCircles"><a href="#" data-ng-click="setDecryptionCircle(circle)">{{circle.name}}</a></li>
		      </ul>
		    </div>
    	</div>
	</div>
	<!-- end row -->

	<div class="row">
		<div class="col-lg-3">
			<button data-ng-click="reqInterceptToggle()">{{msg}}</button>
			<button data-ng-click="compose()">Compose test</button>
		</div>
	</div>
	<!-- end row -->

	<div class="row">
		<div class="col-lg-3">
			<button data-ng-click="runScan()">decrypt</button>
		</div>
	</div>
	<!-- end row-->
</div>
