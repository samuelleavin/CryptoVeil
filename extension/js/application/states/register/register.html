<div>
    <div class="row">
        <div class="col-lg-3">
            <div>Welcome to CryptoVeil!</div>
        </div>
    </div>
    <!-- end row-->
    
    <div class="row">
        <div class="col-lg-3">
            <button 
            type="button" 
            class="btn btn-primary"
            ng-model="googleEncryptionOn" 
            btn-checkbox 
            btn-checkbox-true="1" 
            btn-checkbox-false="0">
            Google Encryption: {{googleEncryptionOn}}
            </button>
        </div>
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-lg-3"> <!-- Circle Dropdown-->
            <div class="btn-group" dropdown is-open="status.isopen">
              <button type="button"
              class="btn btn-primary dropdown-toggle" 
              dropdown-toggle 
              ng-disabled="disabled">
                Decryption Circle <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
              </ul>
            </div>
        </div>
    </div>




<div class='register-page'>
    <div id='register-form'>
        <h2>Register Here</h2>
        <form id="register-form"name="registerForm" ng-submit="registerForm.$valid && createUser(register)">

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="email" class='input-fields'>Email address</label>
                <input type="text" ng-model="register.email" class='form-control input-fields' id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" ng-model="register.password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success btn-default">Submit</button>
        </form>
    </div>
</div>
